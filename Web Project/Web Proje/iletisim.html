	<form class="container py-5" id="contact-form" method="POST" name="Form" action="iletisim.php"

		<div class="controls">

						</select>

			</div>

						<label class="form-check-label" for="radio1">

						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="cinsiyet" id="radio2" value="Erkek">
						<label class="form-check-label" for="radio2">
							Erkek
						</label>
					</div>
				</div>

						<input class="form-check-input" name="secim[]" type="checkbox" value="Sosyal medya">Sosyal Medya
					</div>
					<div class="form-check">
						<input class="form-check-input" name="secim[]" type="checkbox" value="Reklam">Reklam

<script>
	function dogruMu() {
		var isim = document.forms["Form"]["isim"].value;
		var soyisim = document.forms["Form"]["soyisim"].value;
		var email = document.forms["Form"]["email"].value;
		var sebep = document.forms["Form"]["sebep"].value;
		var cinsiyet = document.forms["Form"]["cinsiyet"].value;
		var secim = document.forms["Form"]["secim[]"].value;
		var mesaj = document.forms["Form"]["mesaj"].value;
		var atpos = email.indexOf("@");
		var dotpos = email.lastIndexOf(".");
		if (isim == null || isim == "", soyisim == null || soyisim == "", email == null || email == "", sebep == null ||
			sebep == "", cinsiyet == null || cinsiyet == "", secim == null || secim == "", mesaj == null || mesaj == "") {
			alert("Tüm alanlar dolu olmalıdır!");
			return false;
		} else if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= email.length) {
			alert("Lütfen geçerli bir mail adresi girin...");
			return false;
		} else {
			return true;
		}
	}
</script>
